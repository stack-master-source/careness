{% extends 'careness/master.html' %}

{% block styles %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'sign_in/css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="sidenav">
         <div class="login-main-text">
            <h2>Login or register</h2>
             <p>For get more content</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <div class="alert"></div>
                <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="text" class="form-control" placeholder="User Name" name="username" id="username">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" id="password">
                  </div>
                  <button type="button" class="btn btn-primary" onclick="login(username.value, password.value)">Login</button>
                  <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
                </form>
            </div>
         </div>
      </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'sign_in/js/login.js' %}"></script>
{% endblock %}
